<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Galeria</title>
</head>

<body>
    <h1>Galería de imágenes con Grid</h1>
    <div class="gallery-container">
        <div class="gallery__item">
            <img src="https://cdn.pixabay.com/photo/2020/10/09/18/01/hot-air-balloon-5641131_1280.jpg" alt="globo"
                class="gallery__img">
            <h2 class="gallery__title">Imagen 1</h2>
        </div>
        <div class="gallery__item">
            <img src="https://cdn.pixabay.com/photo/2020/09/28/10/07/face-mask-5609287_960_720.png" alt="tapabocas"
                class="gallery__img">
            <h2 class="gallery__title">Imagen 2</h2>
        </div>
        <div class="gallery__item">
            <img src="https://cdn.pixabay.com/photo/2020/10/07/06/11/bird-5634173_1280.jpg" alt="perico"
                class="gallery__img">
            <h2 class="gallery__title">Imagen 3</h2>
        </div>
        <div class="gallery__item">
            <img src="https://cdn.pixabay.com/photo/2020/07/04/14/27/snow-5369752_1280.jpg" alt="montañas"
                class="gallery__img">
            <h2 class="gallery__title">Imagen 4</h2>
        </div>
        <div class="gallery__item">
            <img src="https://cdn.pixabay.com/photo/2020/10/06/04/11/rough-collie-5631188_1280.jpg" alt="perro"
                class="gallery__img">
            <h2 class="gallery__title">Imagen 5</h2>
        </div>
        <div class="gallery__item">
            <img src="https://cdn.pixabay.com/photo/2020/09/28/04/44/hippopotamus-5608509_1280.jpg" alt="hipopotamo"
                class="gallery__img">
            <h2 class="gallery__title">Imagen 6</h2>
        </div>
        <div class="gallery__item">
            <img src="https://cdn.pixabay.com/photo/2019/06/03/15/31/bible-4249164_1280.jpg" alt="biblia"
                class="gallery__img">
            <h2 class="gallery__title">Imagen 7</h2>
        </div>
        <div class="gallery__item">
            <img src="https://cdn.pixabay.com/photo/2020/10/10/14/31/windmills-5643293_1280.jpg" alt="molinos"
                class="gallery__img">
            <h2 class="gallery__title">Imagen 8</h2>
        </div>
        <div class="gallery__item">
            <img src="https://cdn.pixabay.com/photo/2020/10/05/08/04/boys-5628502_960_720.jpg" alt="monjes"
                class="gallery__img">
            <h2 class="gallery__title">Imagen 9</h2>
        </div>
    </div>

</body>

</html>
